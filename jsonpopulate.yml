  - {source: "pattern-lab/source/_patterns/01-basics", url: "https://www.codeenigma.com"}
  - {source: "pattern-lab/source/_patterns/02-component", url: "https://www.codeenigma.com"}
  - {source: "pattern-lab/source/_patterns/03-templates", url: "https://www.codeenigma.com"}
  - {source: "pattern-lab/source/_patterns/04-pages", url: "https://www.codeenigma.com"}
  
# Boolean (0/1). Turn debug mode on/off. Currently only triggers twig debug.
debug: 1
